<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pagina de cadastro</title>
</head>

<body>
    <main>
        <section id="main-square">
            <div id="greetings-square">
                <h1>Bem vindo!</h1>
                <h2>cadastre-se para continuar</h2>
                <img src="./assets/images/Vector 2.svg" id="vector-1">
                <img src="./assets/images/Vector 1.svg" id="vector-2">
                <img src="./assets/images/Ellipse 2.svg" id="vector-3">
                <img src="./assets/images/Ellipse 1.svg" id="vector-4">
                <img src="./assets/images/Arrow 1.svg" id="vector-5">
            </div>
            <div id="signup-square" class="container">
                <h3>Cadastro</h3>
                <p>Crie sua conta</p>
                <form class="signup-forms">
                    <input type="text" placeholder="Nome de usuário" class="forms-input">
                    <input type="email" placeholder="Email" class="forms-input" id="email-input">
                    <input type="password" placeholder="Senha" class="forms-input" id="password-input">
                    <input type="password" placeholder="Confirmar senha" class="forms-input" id="confirm-input">
                    <input type="button" value="Cadastrar" class="forms-input"
                        onclick="analiseSenhas(), analiseEmail()">
                </form>
                <img src="./assets/images/icons8-usuário-30.png" id="user-icon">
                <img src="./assets/images/icons8-nova-mensagem-30.png" id="email-icon">
                <img src="./assets/images/icons8-senha-30.png" id="password-icon">
                <img src="./assets/images/icons8-senha-30 (1).png" id="confirmPassword-icon">
            </div>

        </section>
    </main>

    <script src="main.js"></script>
</body>

</html>

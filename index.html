<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pagina de cadastro</title>
</head>

<body>
    <main>
        <section id="main-square">
            <div id="greetings-square">
                <h1>Bem vindo!</h1>
                <h2>cadastre-se para continuar</h2>
            </div>
            <div id="signup-square" class="container">
                <h3>Cadastro</h3>
                <p>Crie sua conta</p>
                <form class="signup-forms">
                    <input type="text" placeholder="Nome de usuário" class="forms-input">
                    <input type="email" placeholder="Email" class="forms-input">
                    <input type="text" placeholder="Senha" class="forms-input">
                    <input type="text" placeholder="Confirmar senha" class="forms-input">
                    <input type="submit" value="Cadastrar">
                </form>
                <img src="./assets/images/icons8-usuário-30.png" id="user-icon">
                <img src="./assets/images/icons8-nova-mensagem-30.png" id="email-icon">
                <img src="./assets/images/icons8-senha-30.png" id="password-icon">
                <img src="./assets/images/icons8-senha-30 (1).png" id="confirmPassword-icon">
            </div>

        </section>
    </main>
</body>

</html>
